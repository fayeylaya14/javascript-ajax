<script>
    function postComment(){
        var request = new XMLHttpRequest();

        request.open("post", "confirmation.php");
        request.onreadystatechange = function (){
            if(this.readyState === 4 && this.status === 200) {
                document.getElementById("result").innerHTML = this.responseText;
                console.log("hello");
            }
        };

        var myForm = document.getElementById("myForm");
        var formData = new FormData(myForm);

        request.send(formData);
    }
</script>
<style>
    textarea {
        width: 100%;
        resize: none;
    }
</style>
<body>
        <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
                <div class="wrapper wrapper--w960">
                    <div class="card card-2">
                        <div class="card-heading"></div>
                        <div class="card-body">
                            <h2 class="title">Post Your Comment</h2>
                            <form id="myForm">
                                <div class="input-group">
                                    <input class="input--style-2" type="text" placeholder="Name" name="name">
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <textarea class="input--style-2" placeholder="Place Your Comment" name="comment"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-30">
                                    <button class="btn btn--radius btn--green" type="button" onclick="postComment()">Search</button>
                                </div>
                                <div id="result">
                                    <p>Content of the result DIV box will be replaced by the server response</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>
